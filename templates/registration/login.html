# templates/chat/login.html
{% extends 'chat/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">
                    Don't have an account? <a href="{% url 'chat:register' %}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
